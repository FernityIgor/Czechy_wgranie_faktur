version: '3.8'

services:
  flexibee-integration:
    build: .
    container_name: furnizone_flexibee
    ports:
      - "8080:80"
    volumes:
      # Mount code for development (remove in production)
      - ./:/var/www/html
      # Persist logs
      - ./logs:/var/www/html/logs
    env_file:
      - .env
    environment:
      - TZ=Europe/Warsaw
    restart: unless-stopped
    networks:
      - furnizone_network

networks:
  furnizone_network:
    driver: bridge
